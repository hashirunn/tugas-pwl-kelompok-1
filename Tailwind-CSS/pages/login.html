<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-pink-300 flex items-center justify-center h-screen">

    <div class="bg-pink-500 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-neutral-200">Login</h2>
        <form action="#" method="#">
            <div class="mb-4">
                <label for="email" class="block text-neutral-200 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-neutral-200 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <button type="submit" class="w-full bg-neutral-200 text-pink-600 py-3 rounded-lg font-semibold hover:bg-pink-300 hover:text-neutral-200 transition duration-200">
                    Login
                </button>
            </div>
            <div class="text-center">
                <a href="register.html" class="text-neutral-200 hover:underline">Don't Have an Account? sign-up here</a>
            </div>
        </form>
    </div>
</body>
</html>
